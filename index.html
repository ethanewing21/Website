<!DOCTYPE html>
<html>

<head>
  <title>Ethan's Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Ethan's Website</h1>
  <p>This is a square:</p>
  <div class="square" id="square"></div>
  <button onclick="changeColor()">Change Color</button>

  <p>This is Bart Simpson:</p>
  <div id="bart">
    <div class="head">
      <div class="hair hair1"></div>
      <div class="hair hair2"></div>
      <div class="hair hair3"></div>
      <div class="hair hair4"></div>
      <div class="hair hair5"></div>
      <div class="hair hair6"></div>
      <div class="hair hair7"></div>
      <div class="hair hair8"></div>
      <div class="hair hair9"></div>
      <!-- Add remaining Bart head elements -->
    </div>
  </div>

  <script>
    const colors = ["red", "blue", "purple", "green"];
    let currentColorIndex = 0;

    function changeColor() {
      const square = document.getElementById("square");
      square.style.backgroundColor = colors[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % colors.length;
    }
  </script>
</body>

</html>
